<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - Spotify</title>
    <link rel="stylesheet" href="accedi.css">
</head>
    <body>
        <img src="Spotify-Black-Logo.wine.svg" alt="logo spotify" class="spotify_logo">
        <div id="line">
        <h1>Per continuare, accedi a Spotify.</h1>
        <button onclick="window.location.href='https://www.facebook.com/v7.0/dialog/oauth?client_id=174829003346&response_type=code&scope=email%2Cuser_birthday%2Cpublic_profile%2Cuser_friends&redirect_uri=https%3A%2F%2Fwww.spotify.com%2Fsignup%2Ffacebook%2F'" id="fb" >CONTINUA CON FACEBOOK</button>
        <button onclick="window.location.href='https://www.facebook.com/v7.0/dialog/oauth?client_id=174829003346&response_type=code&scope=email%2Cuser_birthday%2Cpublic_profile%2Cuser_friends&redirect_uri=https%3A%2F%2Fwww.spotify.com%2Fsignup%2Ffacebook%2F'" id="apple" >CONTINUA CON APPLE</button>
        <button onclick="window.location.href='https://www.facebook.com/v7.0/dialog/oauth?client_id=174829003346&response_type=code&scope=email%2Cuser_birthday%2Cpublic_profile%2Cuser_friends&redirect_uri=https%3A%2F%2Fwww.spotify.com%2Fsignup%2Ffacebook%2F'" id="google" >CONTINUA CON GOOGLE</button>
        </div>
        <div id="divider">
            <strong id="lettera">o</strong>
        </div>
            <form>
                <div>
                <label class="font" for="email/username">Indirizzo e-mail o username</label>
                <input placeholder="  Indirizzo e-mail o username" class="box" type="email" name="email/username" id="email/username" required>
                </div>
                <div class="content">
                    <label class="font" for="passw">Password</label>
                    <input placeholder="  Password" class="box" type="password" name="passw" id="passw" required>
                </div>
            </form>
            <div class="content">
                <a id="" href="https://www.spotify.com/it/password-reset/">Hai dimenticato la password?</a>
            </div>
            <div class="content">
                <input type="checkbox" name="ricordami" id="ricordami" checked>
                <label for="ricordami" id="ignora">Ricordami</label>
            </div>
            <div class="accedi">
                <button type="submit">Accedi</button>
            </div>
            <div class="divider"></div>
            <div class="content">
                <p class="account">Non hai un account?</p>
            </div>
            <div class="account">
             <button><a href="#">Iscriviti a Spotify</a></button>
            </div>
    </body>
</html>
