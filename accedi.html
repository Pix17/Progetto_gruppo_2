    <title>Listening is Everything - Spotify</title>
    <link rel="stylesheet" href="accedi.css">

<body>
        <img src="pngwing.com.png" alt="logo spotify" height="200" width="200" class="center">
        <hr class="solid">
        <div class="content">
        <h1>Per continuare, accedi a Spotify.</h1>
          <p><a href="https://www.facebook.com/">Continua con Facebook</a></p>
          <p><a href="https://secure4.store.apple.com/it/shop/signIn?c=aHR0cHM6Ly93d3cuYXBwbGUuY29tL2l0L3wxYW9zZTdjMjdlMDVhOWQ1MjhmMGI0OTJhMjJhYjc0YmZlZTlhOTQ5MDQ2MQ&r=SCDHYHP7CY4H9XK2H&s=aHR0cHM6Ly93d3cuYXBwbGUuY29tL2l0L3wxYW9zZTdjMjdlMDVhOWQ1MjhmMGI0OTJhMjJhYjc0YmZlZTlhOTQ5MDQ2MQ">Continua con Apple</a></p>
          <p><a href="https://myaccount.google.com/?utm_source=account-marketing-page&utm_medium=go-to-account-button&pli=1">Continua con Google</a></p>
        </div>
        <div class="divider">
            <strong class="lettera">o</strong>
        </div>
            <form>
                <div class="content">
                <label for="email/username">Indirizzo e-mail o username</label>
                <input type="email" name="email/username" id="email/username" required>
                </div>
                <div class="content">
                    <label for="passw">Password</label>
                    <input type="password" name="passw" id="passw" required>
                </div>
            </form>
            <div class="content">
                <a href="https://www.spotify.com/it/password-reset/">Hai dimenticato la password?</a>
            </div>
            <div class="content">
                <input type="checkbox" name="ricordami" id="ricordami" checked>
                <label for="ricordami">Ricordami</label>
            </div>
            <div class="content">
                <button type="submit">Accedi</button>
            </div>
    </body>
